  how_to_buy_pg: "ဝယ္ယူသူသည္ မိမိ ရွာေဖြ၍ ႀကိဳက္ႏွစ္သက္ ေသာ ကုန္ပစၥည္းတစ္ခုကို ေတြ႕ရွိလွ်င္ ၄င္း၏ ေအာက္နားရွိ “ယခုဝယ္ယူပါ” (Buy Now) ကိုႏိုပ္ရပါမည္။ အကယ္၍ ဝယ္ယူသူသည္ ၄င္း ကုန္ပစၥည္း  ကို ေစ်းျခင္းေတာင္းထဲသို႔ ယာယီ သိမ္းထားၿပီး အျခားကုန္ပစၥည္းမ်ားကို ဆက္လက္ရွာေဖြ ဝယ္ယူလိုေသးလွ်င္ ေစ်းျခင္းေတာင္း သို႔ ထည့္ပါ (Add To Cart) ကိုႏွိပ္ၿပီး ဆက္လက္ရွာေဖြေရြး ခ်ယ္၍ ဝယ္ယူႏိုင္ပါသည္။ ေနာက္ဆံုး ေရြးခ်ယ္မႈၿပီးဆံုး၍ ေငြေပးေျခမႈ (Payment) ကိုလုပ္ေဆာင္မည္ ဆုိလွ်င္ ေစ်းျခင္းေတာင္း (Cart) ကို ႏွိပ္ရပါသည္။ ေစ်းျခင္းေတာင္းထဲတြင္ ေရြးခ်ယ္ထားေသာ ကုန္ပစၥည္းအားလံုး၏ စုစုေပါင္း တန္ဖိုးကို အလိုအေလ်ာက္တြက္ခ်က္ ေပးထားၿပီးျဖစ္သည္  ကိုေတြ႕ရပါမည္။ ဝယ္ယူမည့္ ကုန္ပစၥည္း စာရင္းေသခ်ာလွ်င္ ေငြရွင္းရန္ (Proceed to Checkout) ကိုႏွိပ္လိုက္ျခင္း အားျဖင့္ ေငြေပးေခ်မႈ (Payment) အဆင့္သို႔ေရာက္ရွိသြားပါလိမ့္မည္။ ေငြေပးေခ်မႈ (Payment) အပိုင္းကို အကူအညီ ၇ (Help Topics 7) တြင္ ဆက္လက္ ေဖာ္ျပထားပါသည္။"
