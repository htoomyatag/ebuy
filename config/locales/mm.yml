  bank_transfer_pg1: "ဘဏ္ျဖင့္ေငြလႊဲျခင္း (Bank Transfer) ကိုေရြးခ်ယ္လိုက္ၿပီး မိမိ ၏ ကိုယ္ေရးအခ်က္အလက္မ်ားကို ျဖည့္စြက္ရပါသည္။ ၿပီးလွ်င္ ငြရွင္းပါ (Proceed to Pay)  ကိုႏွိပ္လိုက္ျခင္းအားျဖင့္ မိမိ ၏ အီးေမးလ္ (Email) သို႔ ေဘာက္ခ်ာ (Invoice) ကို ကုမၸဏီ မွ ပို႔ေပးပါလိမ့္မည္။ ၄င္း ေဘာက္ခ်ာ တြင္ ေဖာ္ျပထားသည့္ ဘဏ္စာရင္း (Bank Account) တစ္ခုခုသို႔ လႊဲအပ္ရပါမည္။ ေငြလႊဲအပ္မႈ အျပည့္အဝ ကို လုပ္ေဆာင္ၿပီးမွသာ မွာယူမႈ (Order) ကို ကုမၼဏီ က ဆက္လက္ေဆာင္ရြက္မည္ျဖစ္ပါသည္။"
  bank_transfer_pg2: "ထိုသို႔ လႊဲအပ္ ရာတြင္ ေဖာ္ျပထားေသာ ဘဏ္ခြဲ မ်ားသို႔ လူကိုယ္တိုင္သြားေရာက္၍ေသာ္လည္းေကာင္း ၊ အင္တာနက္ ဘဏ္စနစ္ (Internet Banking) ျဖင့္ေသာ္လည္းေကာင္း လႊဲအပ္ႏိုင္ပါသည္။ လႊဲအပ္ၿပီးပါက eBuy Myanmar ရံုးသို႔ ဖုန္းေခၚဆို၍ ျဖစ္ေစ၊ မိုဘိုင္းဖုန္း တစ္ခုခု သို႔ စာရိုက္သတင္း (Text Message) ေပးပို႔၍ ျဖစ္ေစ ၊ အီးေမးလ္ (Email) ေပးပို႔၍ ျဖစ္ေစ အေၾကာင္းၾကားရပါမည္။"
  bank_transfer_pg3: "အေၾကာင္းၾကားရမည့္  အဆက္အသြယ္ (Contact) မ်ားကို ၄င္း အင္တာနက္စာမ်က္ႏွာရွိ ဆက္သြယ္ရန္' (Contact Us) တြင္ ရွာေဖြႏိုင္ပါသည္။"
  mpu_pg1: "MPU ကဒ္ျဖင့္ေငြေပးေခ်ျခင္း (MPU) ကို ေရြးခ်ယ္လိုက္ၿပီး မိမိ၏ ကိုယ္ေရး အခ်က္အလက္မ်ားကို ျဖည့္စြက္ရပါသည္။ ၿပီးလွ်င္ မိမိ၏ MPU ကဒ္ရွိ လိုအပ္ေသာအခ်က္အလက္မ်ားကို ျဖည့္စြက္ၿပီး  ငြရွင္းပါ (Proceed to Pay) ကိုႏွိပ္လိုက္ျခင္းအားျဖင့္ မိမိ ၏ အီးေမးလ္ (Email) သို႔ ေဘာက္ခ်ာ (Invoice) ကို ကုမၸဏီ မွ ေပးပို႔ပါလိမ့္မည္။ ဤ တြင္ ေငြေပးေခ်မႈ ၿပီးဆံုးသြားပါမည္။ သတိျပဳရန္မွာ မိမိ၏ ကဒ္ရွိအခ်က္အလက္မ်ားကို မွားယြင္းမႈမရွိ ေအာင္ ေသခ်ာစြာျဖည့္စြက္ရန္လိုအပ္ပါသည္။ MPU ကဒ္ ၏ ေငြေၾကးစနစ္ (Currency) ကို ျမန္မာက်ပ္ေငြ ျဖင့္သတ္မွတ္ပါသည္။"
