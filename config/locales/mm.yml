  shipping_delivery_pg1: "ေငြေပးေခ်မႈ ​(Payment) ကိုေအာင္ျမင္စြာလုပ္ေဆာင္ မႈ ၿပီးေျမာက္ေသာ ကုန္ပစၥည္းမ်ားကို ကုမၸဏီ မွ ထုတ္လုပ္သူ/ကုန္ပစၥည္းေထာက္ပံ့သူမ်ား (Manufacturers/Suppliers) ထံ တိုက္ရိုက္ မွာယူ၍ ဝယ္ယူသူထံသို႔ ဆက္ သြယ္ကာ အိမ္အေရာက္ပို႔ေပးျခင္း (Home Delivery) ျဖင့္ ဝန္ေဆာင္မႈေပးပါသည္။"
  shipping_delivery_pg2: "ယင္းသို႔သယ္ယူပို႔ေဆာင္ရာတြင္ကုန္ပစၥည္းမ်ား၏ ခန္႔မွန္းပို႔ေဆာင္ရန္ ၾကာျမင့္ခ်ိန္ တို႔ကို ဝယ္ယူမည့္ ကုန္ပစၥည္း တစ္ခုခ်င္းစီ၏ စာမ်က္ႏွာရွိ “ခန္႔မွန္းပို႔ေ​ဆာင္ရန္ ၾကာျမင့္ခ်ိန္” (Estimated Delivery) တြင္ ေဖာ္ျပထားမည္ ျဖစ္သည္။ ၄င္း ရက္မ်ားအတြင္း ကုန္ပစၥည္းမ်ားကို ပို႔ေဆာင္ေပးျခင္းမရွိလွ်င္ eBuy Myanmar သို႔ဆက္သြယ္ေမးျမန္းႏိုင္ၿပီး ကုမၸဏီ မွ ေျဖရွင္းေပးမည္ျဖစ္သည္။"
  cancel_pg1: "ကုန္ပစၥည္းဝယ္ယူသူသည္ မိမိ မွာယူထားေသာ ကုန္ပစၥည္း ကို ဝယ္ယူလို ေသာဆႏၵမရွိပါက ေအာက္ပါ အခ်က္ ၂ ခ်က္ျဖင့္ ပယ္ဖ်က္ႏိုင္ပါသည္။"
  cancel_pg2: "ပည္တြင္းေရာင္းခ်ျဖန္႔ျဖဴးသူ (Local Seller) မ်ားမွ သယ္ယူပို႔ေဆာင္မႈ (Shipping) ျပဳလုပ္ရမည့္ ကုန္ပစၥည္းမ်ားျဖစ္လွ်င္ ၈ နာရီ အတြင္း ပယ္ဖ်က္ျခင္း (Cancel) ျပဳလုပ္ႏိုင္ပါသည္။  “ကၽြႏ္ုပ္၏ စာရင္း အခ်က္အလက္မ်ား” (My Account) ထဲရွိ “ဝယ္ယူထားေသာ စာရင္း” (My Shopping List) ထဲသို႔ ဝင္ရာက္ၿပီး မိမိ မွာယူထားေသာ ကုန္ပစၥည္း ရွိရာေနရာတြင္ “မွာယူမႈကို ပယ္ဖ်က္ရန္ “ (Cancel Order) ကို ႏိွပ္လိုက္ျခင္းျဖင့္ ပ်က္ျပယ္သြားပါလိမ့္မည္။ ၈ နာရီထက္ ေက်ာ္လြန္၍ ပယ္ဖ်က္ျခင္း ျပဳလုပ္ေသာ ေတာင္းခံမႈ (Request) အား eBuy Myanmar ၏ စာမ်က္ႏွာမွ လက္ခံမည္ မဟုတ္ပါ။"
  cancel_pg3: "ပည္ပေရာင္းခ်ျဖန္႔ျဖဴးသူ (Overseas Seller) မ်ားမွ သယ္ယူပို႔ေဆာင္မႈ (Shipping) ျပဳလုပ္ရမည့္ ကုန္ပစၥည္းမ်ား ျဖစ္လွ်င္ eBuy Myanmar ၏ စာမ်က္ႏွာ မွ ပယ္ဖ်က္ျခင္း (Cancel) ျပဳလုပ္၍မရႏိုင္ပါ။ ယင္း သို႔ဆိုလွ်င္ eBuy Myanmar သို႔ အျမန္ဆံုး အေၾကာင္းၾကားျခင္းျဖင့္သာ ပယ္ဖ်က္ျခင္းကို ျပဳလုပ္ႏိုင္ပါသည္။"
  cancel_pg4: "ပယ္ဖ်က္ျခင္း (Cancel) လုပ္ေဆာင္မႈ ၿပီးေျမာက္ေအာင္ျမင္သူသည္ ေငြေပးေခ်မႈ (Payment) လုပ္ေဆာင္ထားၿပီးသူျဖစ္လွ်င္ eBuy Myanmar မွ ယင္းဝယ္ယူသူကို ဆက္သြယ္ၿပီးေပးေခ်ထားေသာ ေငြပမာဏ အတိုင္း ေငြျပန္အမ္းျခင္း (Refund) ကို ျပဳလုပ္မည္ျဖစ္သည္။" 
  exchange_pg1: "eBuy Myanmar  မွ ပို႔ေဆာင္ၿပီးေသာ ကုန္ပစၥည္းမ်ား (Delivered Items) သည္ ထုတ္လုပ္သူ၏ အမွား (Manufarturer’s Fault) ေၾကာင့္ျဖစ္ေသာအခ်က္ အလက္မ်ားရွိလွ်င္ ဝယ္ယူသူက ၇ ရက္အတြင္း ျပန္လည္၍ လဲလွယ္ႏိုင္ပါသည္။ eBuy Myanmar မွ ၄င္း ကုန္ပစ​ၥည္းမ်ား အတိုင္း အသစ္ျပန္လည္၍ မွာယူေပးမည္ျဖစ္သည္။"
