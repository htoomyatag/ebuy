  register_pg1: "eBuy Myanmar ရွိ ကုန္ပစၥည္းမ်ား (Products) ကို မွာယူလိုလ်င္ ကုမၸဏီမွ ဝယ္ယူသူထံသို႔ဆက္သြယ္ရန္၊ ေဘာက္ခ်ာ(Invoice) ေပးပို႔ရန္ ႏွင့္ အိမ္အေရာက္ပို႔ေဆာင္ေပးျခင္း (Home Deivery) ျပဳလုပ္ရန္ဝယ္ယူသူ၏ လိုအပ္ေသာ ကိုယ္ေရးအခ်က္လက္မ်ားကို မွတ္ပံုတင္ျခင္း (Registration) ျပဳလုပ္ရန္လိုအပ္ပါသည္။ eBuy Myanmar တြင္မွတ္ပံုတင္ထားသူသည္ eBuy Myanmar ၏ အဖြဲ႕ဝင္ (Member) ျဖစ္ျပီး ကုမၸဏီမွ ေပးေသာ ေစ်းေလွ်ာ့ကူပြန္ (Discount Coupon) မ်ားကို ရရွိခံစားနိုင္မည္ျဖစ္သည္။ eBuy Myanmar သည္ ဝယ္ယူသူ၏ ကိုယ္ေရးအခ်က္အလက္မ်ားကို ကုမၸဏီႏွင့္ ပါတ္သက္ေသာ အေၾကာင္းကိစၥမွ လြဲ ၍ အျခားမည္သည့္ အေၾကာင္း ကိစၥမ်ိဳးတြင္မဆို သံုးစြဲျခင္းမျပဳရန္ တာဝန္ယူပါသည္။"
