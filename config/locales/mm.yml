  visa_master_pg1: "Visa /Master (Visa/Master ကဒ္ျဖင့္ ေငြေပးေျချခင္း) ကိုေရြးခ်ယ္လိုက္ၿပီး မိမိ၏ ကိုယ္ေရးအခ်က္အလက္ မ်ားကို ျဖည့္စြက္ရပါသည္။ ၿပီးလွ်င္ မိမိ၏ Visa/Master ကဒ္ရွိလိုအပ္ေသာအခ်က္အလက္မ်ား ကို ျဖည့္စြက္ၿပီး “Proceed to Pay” (ေငြရွင္းပါ) ကို ႏွိပ္လိုက္ျခင္းအားျဖင့္ မိမိ ၏ အီးေမးလ္ (Email) သို႔ ေဘာက္ခ်ာ (Invoice) ကို ကုမၸဏီ မွ ေပးပို႔ပါလိမ့္မည္။ ဤ တြင္ ေငြေပးေခ်မႈ ၿပီးဆံုးသြားပါမည္။ သတိျပဳရန္မွာ မိမိ၏ ကဒ္ရွိ အခ်က္အလက္မ်ားကို မွားယြင္းမႈ မရွိေအာင္ေသခ်ာစြာ ျဖည့္စြက္ရန္ လိုအပ္ပါသည္။ Visa/Master ကဒ္ ၏ ေငြေၾကးစနစ္ (Currency) ကို အေမရိကန္ေဒၚလာ (US Dollar) ျဖင့္ သတ္မွတ္ပါသည္။"
