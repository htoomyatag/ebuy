  sell_your_item_pg1: "eBuy Myanmar သည္ကုန္ပစၥည္း မ်ားကို ျဖန္႔ျဖဴးေရာင္းခ် လိုေသာ ထုတ္လုပ္သူ (Manufacturer) မ်ားႏွင့္  ကုန္ပစၥည္းေထာက္ ပ့ံသူမ်ား (Suppliers) ကိုေႏြးေထြးစြာ လက္ခံပါသည္။ ကုမၸဏီ၏ စာမ်က္ႏွာေပၚသို႔ ကုန္ပစၥည္း ေရာင္းခ်လိုလွ်င္ မူလစာမ်က္ႏွာေပၚရွိ “ကုန္ပစၥည္းမ်ားေရာင္းခ်ရန္” (Sell Your Items) ကိုႏွိပ္ရပါမည္။ "
