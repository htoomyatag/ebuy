  sign_in_pg2: "စတိုထဲသုိ႔ ဝင္ေရာက္ ရန္ (Sign In)  ျဖင့္ ဝင္ေရာက္လ်င္ ေရြးခ်ယ္မႈ (Option) သံုးမ်ိဳးျဖင့္ ဝင္ေရာက္ နိုင္ပါသည္။ ၄င္းတို႔မွာ"
  sign_in_pg3: "အဖြဲ႕ဝင္အေနျဖင့္ ဝင္ေရာက္မည္ဆိုလ်င္ ဝယ္သူ၏ မွတ္ပံုတင္ထားေသာ အီးေမးလ္ လိပ္စာ (Email Address) ႏွင့္ လွ်ိဳ႕ဝွက္စာ (Password) တို႔ကို ျဖည့္စြက္ ေပးျခင္းျဖင့္ ဝင္ေရာက္နိုင္ပါသည္။ အဖဲြ႕ဝင္အေနျဖင့္ ဝင္ေရာက္သူသည္ eBuy Myanmar ၏ ေစ်းေလွ်ာ့ျဖတ္ပိုင္း (Discount Coupon) မ်ားကို ရရွိနိုင္ပါသည္။"
  sign_in_pg4: "Facebook ျဖင့္ ဝင္ေရာက္မည္ဆိုလ်င္ ဝယ္သူ၏ Facebook ကိုယ္ပိုင္အမွတ္အသား (Facebook ID) ႏွင့္ လွ်ိဳ႕ဝွက္စာ (Password) တို႔ကို ျဖည့္စြက္ ေပးျခင္းျဖင့္ ဝင္ေရာက္နိုင္ပါသည္။ Facebook ျဖင့္ ဝင္ေရာက္သူသည္ လည္း eBuy Myanmar ၏ ေစ်းေလွ်ာ့ျဖတ္ပိုင္း (Discount Coupon) မ်ားကို ရရွိနိုင္ပါသည္။"