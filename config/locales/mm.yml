  cash_deposit_pg1: "ေငြသားႀကိဳတင္ေပးေခ်ျခင္း(Cash Deposit) ကို ေရြးခ်ယ္လိုက္ၿပီး မိမိ၏ ကိုယ္ေရးအခ်က္အလက္မ်ားကို ျဖည့္စြက္ရပါသည္။ ၿပီးလွ်င္ “ေငြရွင္းပါ” (Proceed to Pay) ကို ႏွိပ္လိုက္ျခင္းျဖင့္ မိမိ၏ အီးေမးလ္ (Email) သို႔ ေဘာက္ခ်ာ (Invoice) ကို ကုမၸဏီမွ ပို႔ေပးပါလိမ့္မည္။ ၄င္း ေဘာက္ခ်ာကို လက္ခံရရွိသည္ႏွင့္ eBuy Myanmar ရံုးသို႔ေငြသား ႀကိဳတင္ေပးေခ်ရပါမည္။ ေငြေပးေခ်မႈ အျပည့္အဝ လုပ္ေဆာင္ၿပီးမွသာ ကုမၸဏီမွ မွာယူမႈ (Order) ကို ဆက္လက္ေဆာင္ရြက္မည္ျဖစ္သည္။ eBuy Myanmar ရံုးလိပ္စာကို ၄င္း အင္တာနက္ စာမ်က္ႏွာ ရွိ 'ဆက္သြယ္ရန္' (Contact Us) တြင္ ရွာေဖြႏိုင္ပါသည္။"
