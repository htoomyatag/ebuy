  about_us_pg1: "eBuy Myanmar Company Limited ကို ၂၀၁၆ ခုႏွစ္တြင္စတင္တည္ေထာင္ၿပီး ျမန္မာႏိုင္ငံတြင္ တရားဝင္ မွတ္ပံုတင္ထားေသာ ကုမၸဏီ ျဖစ္သည္။ ျမန္မာႏိုင္ငံ၏ ႀကီးမားေသာ  အြန္လိုင္းေစ်းကြက္ (Online Marketplace) စနစ္ကို ဦးေဆာင္ႏိုင္ရန္ႀကိဳးပမ္းေနပါသည္။ eBuy Myanmar သည္ အမ်ိဳးေပါင္းမ်ားစြာေသာ  ထုတ္ကုန္ပစၥည္မ်ား (Products) ကို အြန္လိုင္းစတိုး (Online Store) မွ ကိုယ္တိုင္တိုက္ရိုက္ ဝယ္ယူမႈစနစ္ျဖင့္ ဝန္ေဆာင္မႈေပးၿပီး ဝယ္ယူသည့္ ကုန္ပစၥည္းမ်ားကို ပစၥည္းမွန္ ေစ်းႏႈန္းမွန္စြာျဖင့္ အိမ္တိုင္ရာေရာက္ ပို႔ေဆာင္ေပးသည့္ ဝန္ေဆာင္မႈကို အျပည့္အဝ တာဝန္ယူေပးပါသည္။"
  about_us_pg2: "eBuy Myanmar ၏ ကုန္ပစၥည္းမ်ား (Products) ကို www.ebuymyanmar.com တြင္ ရွာေဖြ ဝယ္ယူႏိုင္ၿပီး ေဖာ္ျပပါကုန္ပစၥည္းမ်ားကို စင္ကာပူ၊ အေမရိကန္၊ ေတာင္ကိုရီးယား၊ ဂ်ပန္၊ တရုတ္၊ ထိုင္းဝမ္၊ မေလးရွားႏိုင္ငံမ်ားမွ တိုက္ရိုက္ တင္သြင္းပါသည္။ျမန္မာႏိုင္ငံရွိ ကုန္ပစၥည္းမ်ားကိုလည္း  eBuy Myanmar အြန္လိုင္းစတိုးမွ ဝယ္ယူႏိုင္ပါသည္။"
