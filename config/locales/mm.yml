  cash_deposit_paragraph: " ေငြသားႀကိဳတင္ေပးေခ်ျခင္း (Cash Deposit) ျဖင့္ ကုန္ပစၥည္းဝယ္ယူလွ်င္ မိမိထံသို႔ ေပးပို႔ေသာ  အီးေမးလ္ (Email) ရွိ   ေဘာက္ခ်ာ (Invoice)ကိုလက္ခံရရွိသည္ ႏွင့္ ebuymyanmar ရံုးသို႔ ေငြသားႀကိဳတင္ေပးေခ်ရပါမည္။ ေငြေပးေခ်မႈ အျပည့္အဝ လုပ္ေဆာင္ၿပီးမွသာ ကုမၸဏီ မွ မွာယူမႈ (Order) ကို ဆက္လက္ေဆာင္ရြက္မည္ျဖစ္သည္။"
  bank_transfer_paragraph: "ဘဏ္ျဖင့္ ေငြလြဲျခင္း (Bank Tranfer) ျဖင့္ ကုန္ပစၥည္းဝယ္ယူလွ်င္ မိမိ ထံသို႔ေပးပို႔ေသာ အီးေမးလ္ (Email ) ရွိ ေဘာက္ခ်ာ (Invoice) တြင္ ေဖာ္ျပထားသည့္  ဘဏ္စာရင္း (Bank Account) တစ္ခုခုသို႔ လႊဲအပ္မႈ အျပည့္အဝကို လုပ္ေဆာင္ ၿပီးမွသာ ကုမၸဏီမွ မွာယူမႈ (Order) ကိုဆက္လက္ေဆာင္ရြက္မည္ျဖစ္သည္။"
  mpu_paragraph: "ကဒ္ ေငြေပးေခ်ျခင္း ျဖင့္ ကုန္ပစၥည္း ဝယ္ယူလွ်င္ မိမိ၏ ကဒ္ရိွ အခ်က္အလက္မ်ားကို မွားယြင္းမႈမရွိေအာင္ ေသခ်ာစြာ ျဖည့္စြက္ ရန္လိုအပ္ပါသည္။ MPU ကဒ္၏ ေငြေၾကးစနစ္ (Currency) ကို ျမန္မာက်ပ္ေငြျဖင့္ သတ္မွတ္ပါသည္။"
  visa_paragraph: "Visa / Master ကဒ္ ေငြေပးေခ်ျခင္း ျဖင့္ ကုန္ပစၥည္း ဝယ္ယူလွ်င္ မိမိ၏ ကဒ္ ရွိ အခ်က္အလက္မ်ားကို မွားယြင္းမႈ မရွိေအာင္ ေသခ်ာစြာျဖည့္စြက္ရန္လိုအပ္ပါသည္။ Visa/Master ကဒ္၏ ေငြေၾကးစနစ္ (Currency) ကို အေမရိကန္ေဒၚလာ (US Dollar) ျဖင့္ သတ္မွတ္ပါသည္။"
  ship_delivery: "eBuy Myanmar မွ ဝယ္ယူသူထံသို႔ မွာယူထားသည့္ ကုန္ပစၥည္းမ်ားကို သယ္ယူပို႔ေဆာင္ေပးရာတြင္ ကုန္ပစၥည္းမ်ား၏ ခန္႔မွန္းပို႔ ေဆာင္ရန္ၾကာျမင့္ခ်ိန္တို႔ကို ဝယ္ယူမည့္ ကုန္ပစၥည္းတစ္ခုခ်င္းစီ၏ စာမ်က္ႏွာ ရွိ “ခန္႔မွန္းပို႔ေဆာင္ရန္ၾကာျမင့္ခ်ိန္” (Estimated Delivery) တြင္ ေဖာ္ျပထားမည္ျဖစ္သည္။ ၄င္း ရက္မ်ား အတြင္း ကုန္ပစၥည္းမ်ား ကို ပို႔ေဆာင္ေပးျခင္း မရွိလွ်င္ eBuy Myanmar သို႔ ဆက္သြယ္ ေမးျမန္ႏိုင္ၿပီး ကုမၸဏီ မွ တာဝန္ယူ ေျဖရွင္းေပးမည္ျဖစ္ပါသည္။"
  cancel_refund_paragraph: "ကုန္ပစၥည္းဝယ္ယူသူသည္ မိမိ မွာယူထားေသာ ကုန္ပစၥည္းကို ဝယ္ယူလိုေသာ ဆႏၵ မရွိပါက ေအာက္ပါအခ်က္ ၂ ခ်က္ျဖင့္ ပယ္ဖ်က္ႏိုင္ပါသည္။"
  exchange_return_paragraph: "eBuy Myanmar  မွ Delivered Items (ပို႔ေဆာင္ၿပီးေသာ ကုန္ပစၥည္းမ်ား)သည္ ထုတ္လုပ္သူ၏ အမွား (Manufarturer’s Fault) ေၾကာင့္ျဖစ္ေသာအခ်က္ အလက္မ်ားရွိလွ်င္ ဝယ္ယူသူက ၇ ရက္အတြင္း ျပန္လည္၍ လဲလွယ္ႏိုင္ပါသည္။ eBuy Myanmar မွ ၄င္း ကုန္ပစ​ၥည္းမ်ား အတိုင္း အသစ္ျပန္လည္၍ မွာယူေပးမည္ျဖစ္သည္။၇ ရက္ထက္ ေက်ာ္လြန္ၿပီးမွ ျပန္လည္ ေပးအပ္ေသာကုန္ပစၥည္းမ်ားႏွင့္  သံုးစြဲသူအမွား (User’s Fault)ေၾကာင့္ျဖစ္ေသာ အခ်က္အလက္၊ အျပစ္အနာအဆာ မ်ားရွိေသာ ကုန္ပစၥည္း မ်ားကို eBuy Myanmar မွ ျပန္လည္၍လဲလွယ္ေပးမည္ မဟုတ္ပါ။"
  cancel_refund_paragraph_1: "ပည္တြင္းေရာင္းခ်ျဖန္႔ျဖဴးသူ (Local Seller) မ်ားမွ သယ္ယူပို႔ေဆာင္မႈ (Shipping) ျပဳလုပ္ရမည့္ ကုန္ပစၥည္းမ်ားျဖစ္လွ်င္ ၈ နာရီ အတြင္း ပယ္ဖ်က္ျခင္း (Cancel) ျပဳလုပ္ႏိုင္ပါသည္။"
  cancel_refund_paragraph_2: "“ကၽြႏ္ုပ္၏ စာရင္း အခ်က္အလက္မ်ား” (My Account) ထဲရွိ “ဝယ္ယူထားေသာ စာရင္း” (My Shopping List) ထဲသို႔ ဝင္ရာက္ၿပီး မိမိ မွာယူထားေသာ ကုန္ပစၥည္း ရွိရာေနရာတြင္ “မွာယူမႈကို ပယ္ဖ်က္ရန္ “ (Cancel Order) ကို ႏိွပ္လိုက္ျခင္းျဖင့္ ပ်က္ျပယ္သြားပါလိမ့္မည္။ ၈ နာရီထက္ ေက်ာ္လြန္၍ ပယ္ဖ်က္ျခင္း ျပဳလုပ္ေသာ ေတာင္းခံမႈ (Request) အား eBuy Myanmar ၏ စာမ်က္ႏွာမွ လက္ခံမည္ မဟုတ္ပါ။"
  cancel_refund_paragraph_3: " ျပည္ပေရာင္းခ်ျဖန္႔ျဖဴးသူ (Overseas Seller) မ်ားမွ သယ္ယူပို႔ေဆာင္မႈ (Shipping) ျပဳလုပ္ရမည့္ ကုန္ပစၥည္းမ်ား ျဖစ္လွ်င္ eBuy Myanmar ၏ စာမ်က္ႏွာ မွ ပယ္ဖ်က္ျခင္း (Cancel) ျပဳလုပ္၍မရႏိုင္ပါ။ ယင္း သို႔ဆိုလွ်င္ eBuy Myanmar သို႔ အျမန္ဆံုး အေၾကာင္းၾကားျခင္းျဖင့္သာ ပယ္ဖ်က္ျခင္းကို ျပဳလုပ္ႏိုင္ပါသည္။ ပယ္ဖ်က္ျခင္း (Cancel) လုပ္ေဆာင္မႈ ၿပီးေျမာက္ေအာင္ျမင္သူသည္ ေငြေပးေခ်မႈ (Payment) လုပ္ေဆာင္ထားၿပီးသူျဖစ္လွ်င္ eBuy Myanmar မွ ယင္းဝယ္ယူသူကို ဆက္သြယ္ၿပီးေပးေခ်ထားေသာ ေငြပမာဏ အတိုင္း ေငြျပန္အမ္းျခင္း (Refund) ကို ျပဳလုပ္မည္ျဖစ္သည္။"
